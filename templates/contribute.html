<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitfitti!</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

<link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">

<body>
    <nav class="navbar navbar-dark">
        Gitfitti!
    </nav>
    <br>
    <div class="root">
        <form action="/contribute" method="post">
            <div>
                <table>
                    <tbody>
                        {% for i in range(7) %}
                        <tr>
                            {% for j in range(52) %}
                            <td>
                                <button type="button" name="{{i}} {{j}}" class="btn btn-secondary c0"></button>
                                {% for k in range(3) %}
                                {% if k==0 %}
                                <input type="radio" name="{{i}} {{j}}" value={{k}} checked hidden>
                                {% else %}
                                <input type="radio" name="{{i}} {{j}}" value={{k}} hidden>
                                {% endif %}
                                {% endfor %}
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br>
                <input type="text" class="ttt" name="ttg" placeholder="Translate Text to Graffiti">
                <input type="button" class="tr" name="translate" value="Translate">
                <input type="button" class="tr" name="invert" value="Invert">
                <input type="button" class="tr" name="clear" value="Clear">
            </div>
            <br>
            <div>
                <input type="submit" class="save" value="Save">
            </div>
        </form>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='script.js') }}"></script>
